name: Price Tracker

on:
  schedule:
    - cron: "0 */5 * * *"  # every 5 hours (UTC)
  workflow_dispatch:

jobs:
  check-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Random sleep
        run: sleep $((RANDOM % 600))

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Restore state.json from secret
        shell: pwsh
        run: |
          [System.IO.File]::WriteAllBytes("state.json", [Convert]::FromBase64String("$Env:STATE_B64"))

      - name: Restore config.json from secret
        shell: pwsh
        run: |
          [System.IO.File]::WriteAllBytes("config.json", [Convert]::FromBase64String("$Env:CONFIG_JSON_B64"))

      - name: Run tracker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python tracker.py

      - name: Upload screenshots (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
